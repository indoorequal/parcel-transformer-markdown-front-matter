name: Build
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'yarn'
      - run: yarn install --immutable
      - run: yarn build
      - run: yarn check
      - run: yarn test
